<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Confirmed!</title>
</head>

<body>
    <div class='main'>
        <header class='header'>
            <h1 class='header-logo'>Air Slingshot</h1>
    </div>
    <div class="content">
    </div>
    </div>
    <p class='footer-logo'>The only way to fly!</p>
    <div class="reservation-box" id="reservation-box">
        <div class="reservation-message">
            <p>Hello <span id="name"></span>!</p>
            <p> Thank you for choosing <span class="airline">Slingshot Airlines</span>!</p>
        </div>
        <ul class="user-info">
            <li>ID:<span id="id"></span></li>
            <li>Email:<span id="email"></span></li>
            <li>Flight #:<span id="flight"></span></li>
            <li>seat #: <span id="seat"></span></li>
        </ul>
    </div>
    <form id="search-reservations" class="content" name="salesForm" onsubmit="handleViewReservation(event)">
        <div class="form-content user">
            <p class="view-reservations">Search Reservation By Email</p>
            <div class='form-item'>
                <label for="reservedEmail">Email</label>
                <input id="reservedEmail" type="email" name="email" placeholder="Your email" required />
            </div>
            <button class='button confirm' id='confirm-button'>
                Search
            </button>
        </div>
    </form>
    <script src="./js/view-reservation.js"></script>
</body>

</html>
